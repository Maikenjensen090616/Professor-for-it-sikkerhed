<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkerhedsinfo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="intro">
            <h2>Velkommen til Datasikkerheds Introen!</h2>
            <div class="character-container">
                <div class="speech-bubble">
                    <p>Hej! Jeg er Professor, og jeg vil guide dig gennem denne IT-sikkerheds Intro. Er du klar til at lære om digital sikkerhed?</p>
                </div>
                <img src="images/Skærmbillede 2025-04-28 kl. 19.24.49.png" alt="kartoffel" class="intro-image">
            </div>
            <p>Gennemgå scenarier og lær, hvordan du beskytter dine oplysninger online.</p>
            <button onclick="startGame()">Start</button>
        </div>

        <div id="scenario" style="display: none;">
            <button id="backButton" class="back-button">
                <i class="fas fa-arrow-left"></i> Tilbage
            </button>
            <div class="progress-bar">
                <div class="progress-bar__fill" style="width: 0%"></div>
            </div>
            <!-- Scenarierne vil blive indlæst her -->
        </div>
        
        <div id="summary" style="display: none;">
            <h2>Opsummering af dine valg</h2>
            <div id="summary-choices"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
